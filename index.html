<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Homework 7</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- My Stuff -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/blueline.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Make page resposive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Bootstrap container fluid -->
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <h1 class="text-center">Train Schedule</h1>
                <h2 class="text-center" id="id-time-of-schedule"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="id-current-schedule">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-train">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Train Panel-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Find Train</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Add Train Form-->
                        <form>
                            <div class="form-group">
                                <label for="time-input">Departure Time (HHMM):</label>
                                <input class="form-control" id="id-departure-time-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Origin Station:</label>
                                <input class="form-control" id="id-origin-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination Station:</label>
                                <input class="form-control" id="id-destination-input" type="text">
                            </div>
                            <button class="btn btn-default" id="id-find-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Train Panel-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Add Train Form-->
                        <form>
                            <div class="form-group">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="id-train-id-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">Departure Time From Home Station (HHMM):</label>
                                <input class="form-control" id="id-start-time-input" type="text">
                            </div>
                            <button class="btn btn-default" id="id-add-train" type="submit">Submit</button>
                            <br>
                            <button class="btn btn-default" id="id-update-schedules" type="submit">Update Schedules</button>
                            <br>
                            <button class="btn btn-default" id="id-add-24-trains" type="submit">Add 24 houly trains</button>
                            <br>
                            <button class="btn btn-default" id="id-add-6-trains" type="submit">Add 6 next hour trains</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
